<html>
  <head>
    <meta charset="utf-8"/>
    <title> {{title}} @ GetSomeInternet </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords"       content="internet, entertainment, get some internet, gsi, boredom, bored, {{fragments}}"/>
    <meta name="description"    content="A new way to explore the internet. Enjoy endless feeds of documentaries, memes, music and much more."/>
    <link rel="canonical"       href="{{{url}}}"/>

    <link rel="icon" type="image/png" href="/common/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/common/favicon-16x16.png" sizes="16x16" />

    <meta name="source" content="{{{source}}}"/>
    <meta name="item_hash" id="item_hash" content="{{{_hash}}}"/>

    <meta name="twitter:title"      content="{{title}}"/>
    <meta name="twitter:site"       content="@getsomeinternet" />
    <meta name="twitter:domain"     content="getsomeinternet.com" />
    <meta name="twitter:creator"    content="@getsomeinternet" />
    <meta name="twitter:description" content="A new way to discover the internet"/>

    <meta property="og:title"       content="{{title}}"/>
    <meta property="og:url"         content="{{{url}}}" />
    <meta property="og:site_name"   content="GetSomeInternet" />
    <meta property="author"         content="GetSomeInternet" />
    <meta property="og:description"  content="A new way to discover the internet"/>

    {{#youtube}}
        <meta property="og:image"           content="http://i1.ytimg.com/vi/{{{data}}}/0.jpg"/>
        <meta property="og:type"            content="video"/>
        <meta property="og:video:url"       content="http://www.youtube.com/v/{{{data}}}"/>
        <meta property="og:video:type"      content="application/x-shockwave-flash"/>
        <meta property="og:video:width"     content="1280"/>
        <meta property="og:video:height"    content="720"/>

        <meta name="twitter:card"           content="player"/>
        <meta name="twitter:url"            content="http://www.youtube.com/watch?v={{{data}}}"/>
        <meta name="twitter:image"          content="http://i1.ytimg.com/vi/{{{data}}}/0.jpg"/>
        <meta name="twitter:player"         content="http://www.youtube.com/v/{{{data}}}"/>
        <meta name="twitter:player:width"   content="1280"/>
        <meta name="twitter:player:height"  content="720"/>
    {{/youtube}}
    {{#video}}
        <meta property="og:video:type"      content="video/mp4" />
        <meta property="og:video"           content="{{{data}}}" />
        <meta property="og:video:url"       content="{{{data}}}" />
        <meta property="og:video:type"      content="application/x-shockwave-flash" />

        <meta name="twitter:card"                       content="player" />
        <meta name="twitter:player:width"               content="365" />
        <meta name="twitter:player:height"              content="150" />
        <meta name="twitter:player:stream"              content="{{{data}}}" />
        <meta name="twitter:player:stream:content_type" content="video/mp4"/>
    {{/video}}
    {{#gif}}
        <meta property="og:type"              content="video.other" />
        <meta property="og:image"             content="{{{data}}}"/>
        <meta property="og:image:width"       content="365" />
        <meta property="og:image:height"      content="150" />
        <meta property="og:video"             content="{{{data}}}" />
        <meta property="og:video:type"        content="application/x-shockwave-flash" />
        <meta property="og:video:width"       content="500" />
        <meta property="og:video:height"      content="205" />
        <meta property="og:video:type"        content="video/mp4" />

        <meta name="twitter:card"                       content="player" />
        <meta name="twitter:player:width"               content="365" />
        <meta name="twitter:player:height"              content="150" />
        <meta name="twitter:player:stream"              content="{{{data}}}" />
        <meta name="twitter:player:stream:content_type" content="video/mp4"/>
    {{/gif}}
    {{#img}}
        <meta name="twitter:site"       content="@getsomeinternet" />
        <meta name="twitter:domain"     content="getsomeinternet.com" />
        <meta name="twitter:creator"    content="@getsomeinternet" />
        <meta name="twitter:card"       content="photo" />
        <meta name="twitter:image"      content="{{{data}}}" />
        <meta name="twitter:image:src"  content="{{{url}}}" />

        <meta property="og:type"                content="article" />
        <meta property="og:image"               content="{{{data}}}" />
    {{/img}}
    {{#vimeo}}
      <meta property="og:type"              content="video"/>
      <meta property="og:image"             content="http://i.vimeocdn.com/video/{{{data}}}_1280x720.webp"/>
      <meta property="og:image:width"       content="1280"/>
      <meta property="og:image:height"      content="720"/>
      <meta property="og:video:url"         content="http://player.vimeo.com/video/{{{data}}}?autoplay=1"/>
      <meta property="og:video:url"         content="http://vimeo.com/moogaloop.swf?clip_id={{data}}&amp;autoplay=1"/>
      <meta property="og:video:type"        content="application/x-shockwave-flash"/>
      <meta property="og:video:width"       content="1280"/>
      <meta property="og:video:height"      content="720"/>

      <meta name="twitter:card"             content="player"/>
      <meta name="twitter:image"            content="http://i.vimeocdn.com/video/{{{data}}}_1280x720.webp"/>
      <meta name="twitter:player"           content="http://player.vimeo.com/video/{{{data}}}"/>
      <meta name="twitter:player:width"     content="1280"/>
      <meta name="twitter:player:height"    content="720"/>
    {{/vimeo}}

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="manifest"   href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>var OneSignal = OneSignal || [];</script>
    <meta name="google-site-verification" content="05Ljy3vvlIwwLSwjtnU_UisztIEPXWreGx2zoguypu0" />
  </head>
  <body>
    <section id="root"></section>
    <script src="/bundle.js"></script>
  </body>
</html>
